name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write   # ðŸ”‘ necessÃ¡rio para criar e atualizar releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify tag matches pyproject.toml version
        id: version_check
        run: |
          TAG_VERSION="${GITHUB_REF##*/}"
          TAG_VERSION="${TAG_VERSION#v}"
          FILE_VERSION=$(grep -E '^version *= *' pyproject.toml | head -1 | cut -d '"' -f2)

          echo "Tag version: $TAG_VERSION"
          echo "File version: $FILE_VERSION"

          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match pyproject.toml version ($FILE_VERSION)."
            exit 1
          fi

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Build package
        run: |
          poetry build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
